name: Build for branch feature123 on push

on:
  push:
    branches:
      - feature123  # While pushing to this branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: payoneer

      - name: Install Angular CLI
        run: npm install -g @angular/cli
        working-directory: payoneer

      - name: Buil Ang app
        run: ng build
        working-directory: payoneer

      - name: Run unit tests
        run: ng test --watch=false --browsers=ChromeHeadlessCI

